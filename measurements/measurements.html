<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: aqua;
        height: 50px;
        margin: 8px 0;
      }

      .width-100px {
        width: 100px;
      }
      .width-100pt {
        width: 100pt;
      }
      .width-100pc {
        width: 100pc;
      }
    </style>
  </head>
  <body>
    <h1>Absolute Units</h1>
    <div class="width-100px">Width: 100px</div>
    <div class="width-100pt">Width: 100pt</div>
    <div class="width-100pc">Width: 100pc</div>
    <h1>Relative Units</h1>
    <div style="width: 25%">Width: 25%</div>
    <div style="width: 50%">Width: 50%</div>
    <div style="width: 100%">Width: 100%</div>
    <h1>Percent with Parent</h1>
    <div style="width: 500px; background-color: transparent !important">
      <div style="width: 25%">Width: 25%</div>
      <div style="width: 50%">Width: 50%</div>
      <div style="width: 100%">Width: 100%</div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <h1>View Port Width: vw</h1>
    <div style="width: 25vw">Width: 25vw</div>
    <div style="width: 50vw">Width: 50vw</div>
    <div style="width: 100vw">Width: 100vw</div>

    <h1>View Port heigth: vh</h1>
    <div style="width: 25vh">Width: 25vh</div>
    <div style="width: 50vh">Width: 50vh</div>
    <div style="width: 100vh">Width: 100vh</div>
  </body>
</html>
